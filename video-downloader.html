<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Video Downloader</title>
    <script src="https://cdn.tailwindcss.com"></script>
    <link href="https://fonts.googleapis.com/css2?family=Outfit:wght@300;400;600;700;900&family=JetBrains+Mono:wght@400;600&display=swap" rel="stylesheet">
    <style>
        * {
            margin: 0;
            padding: 0;
            box-sizing: border-box;
        }

        body {
            font-family: 'Outfit', sans-serif;
            background: linear-gradient(135deg, #0f0f23 0%, #1a1a2e 50%, #16213e 100%);
            color: #fff;
            min-height: 100vh;
            overflow-x: hidden;
            -webkit-font-smoothing: antialiased;
            -moz-osx-font-smoothing: grayscale;
        }

        .grain {
            position: fixed;
            top: 0;
            left: 0;
            width: 100%;
            height: 100%;
            pointer-events: none;
            opacity: 0.03;
            z-index: 1;
            background-image: url("data:image/svg+xml,%3Csvg viewBox='0 0 400 400' xmlns='http://www.w3.org/2000/svg'%3E%3Cfilter id='noiseFilter'%3E%3CfeTurbulence type='fractalNoise' baseFrequency='0.9' numOctaves='4' stitchTiles='stitch'/%3E%3C/filter%3E%3Crect width='100%25' height='100%25' filter='url(%23noiseFilter)'/%3E%3C/svg%3E");
        }

        .glow {
            position: absolute;
            width: 600px;
            height: 600px;
            border-radius: 50%;
            filter: blur(120px);
            opacity: 0.15;
            pointer-events: none;
            animation: float 20s ease-in-out infinite;
        }

        .glow-1 {
            background: #ff006e;
            top: -200px;
            right: -100px;
        }

        .glow-2 {
            background: #00d9ff;
            bottom: -200px;
            left: -100px;
            animation-delay: -10s;
        }

        @keyframes float {
            0%, 100% { transform: translate(0, 0) scale(1); }
            33% { transform: translate(100px, -80px) scale(1.1); }
            66% { transform: translate(-50px, 100px) scale(0.9); }
        }

        .container {
            position: relative;
            z-index: 2;
            max-width: 1200px;
            margin: 0 auto;
            padding: 2rem 1rem;
        }

        .logo {
            font-family: 'Outfit', sans-serif;
            font-weight: 900;
            font-size: clamp(2rem, 8vw, 3rem);
            background: linear-gradient(135deg, #ff006e, #00d9ff, #7b2cbf);
            -webkit-background-clip: text;
            -webkit-text-fill-color: transparent;
            background-clip: text;
            margin-bottom: 0.5rem;
            letter-spacing: -2px;
            animation: shimmer 3s ease-in-out infinite;
            background-size: 200% 200%;
            text-align: center;
        }

        @keyframes shimmer {
            0%, 100% { background-position: 0% 50%; }
            50% { background-position: 100% 50%; }
        }

        .input-group {
            position: relative;
            margin: 1.5rem 0;
        }

        .url-input {
            width: 100%;
            background: rgba(255, 255, 255, 0.05);
            border: 2px solid rgba(255, 255, 255, 0.1);
            border-radius: 16px;
            padding: 1rem 1.25rem;
            font-family: 'JetBrains Mono', monospace;
            font-size: clamp(0.8rem, 2.5vw, 0.95rem);
            color: #fff;
            transition: all 0.3s ease;
            backdrop-filter: blur(10px);
        }

        .url-input:focus {
            outline: none;
            border-color: #00d9ff;
            background: rgba(255, 255, 255, 0.08);
            box-shadow: 0 0 0 4px rgba(0, 217, 255, 0.1);
        }

        .url-input::placeholder {
            color: rgba(255, 255, 255, 0.3);
        }

        .fetch-btn {
            background: linear-gradient(135deg, #ff006e, #7b2cbf);
            border: none;
            border-radius: 12px;
            padding: 1rem 2rem;
            width: 100%;
            font-family: 'Outfit', sans-serif;
            font-weight: 700;
            font-size: clamp(0.9rem, 2.5vw, 1rem);
            color: #fff;
            cursor: pointer;
            transition: all 0.3s ease;
            text-transform: uppercase;
            letter-spacing: 1px;
            box-shadow: 0 8px 24px rgba(255, 0, 110, 0.3);
            position: relative;
            overflow: hidden;
            -webkit-tap-highlight-color: transparent;
            touch-action: manipulation;
        }

        .fetch-btn::before {
            content: '';
            position: absolute;
            top: 0;
            left: -100%;
            width: 100%;
            height: 100%;
            background: linear-gradient(90deg, transparent, rgba(255, 255, 255, 0.2), transparent);
            transition: left 0.5s;
        }

        .fetch-btn:active {
            transform: scale(0.98);
        }

        .fetch-btn:disabled {
            opacity: 0.5;
            cursor: not-allowed;
            transform: none;
        }

        .loading {
            display: flex;
            align-items: center;
            justify-content: center;
            gap: 0.5rem;
        }

        .spinner {
            width: 20px;
            height: 20px;
            border: 2px solid rgba(255, 255, 255, 0.3);
            border-top-color: #fff;
            border-radius: 50%;
            animation: spin 0.6s linear infinite;
        }

        @keyframes spin {
            to { transform: rotate(360deg); }
        }

        .video-card {
            background: rgba(255, 255, 255, 0.03);
            border: 1px solid rgba(255, 255, 255, 0.1);
            border-radius: 20px;
            padding: 1.5rem;
            margin-top: 2rem;
            backdrop-filter: blur(20px);
            animation: slideUp 0.5s ease;
        }

        @keyframes slideUp {
            from {
                opacity: 0;
                transform: translateY(30px);
            }
            to {
                opacity: 1;
                transform: translateY(0);
            }
        }

        .video-thumbnail {
            width: 100%;
            border-radius: 12px;
            margin-bottom: 1.5rem;
            box-shadow: 0 8px 32px rgba(0, 0, 0, 0.4);
            aspect-ratio: 16 / 9;
            object-fit: cover;
            background: linear-gradient(135deg, rgba(255, 0, 110, 0.1), rgba(0, 217, 255, 0.1));
        }

        .video-title {
            font-weight: 700;
            font-size: clamp(1.1rem, 4vw, 1.5rem);
            margin-bottom: 1rem;
            color: #fff;
            line-height: 1.3;
            word-wrap: break-word;
        }

        .quality-grid {
            display: grid;
            grid-template-columns: repeat(auto-fill, minmax(min(200px, 100%), 1fr));
            gap: 1rem;
            margin-top: 1.5rem;
        }

        .quality-card {
            background: rgba(255, 255, 255, 0.05);
            border: 2px solid rgba(255, 255, 255, 0.1);
            border-radius: 12px;
            padding: 1.25rem;
            transition: all 0.3s ease;
            position: relative;
            overflow: hidden;
            -webkit-tap-highlight-color: transparent;
        }

        .quality-card::before {
            content: '';
            position: absolute;
            top: 0;
            left: 0;
            width: 100%;
            height: 100%;
            background: linear-gradient(135deg, rgba(255, 0, 110, 0.1), rgba(0, 217, 255, 0.1));
            opacity: 0;
            transition: opacity 0.3s ease;
        }

        .quality-card:active {
            transform: scale(0.98);
        }

        .quality-label {
            font-weight: 700;
            font-size: clamp(1.2rem, 4vw, 1.5rem);
            color: #00d9ff;
            margin-bottom: 0.5rem;
            position: relative;
            z-index: 1;
        }

        .quality-size {
            font-family: 'JetBrains Mono', monospace;
            font-size: clamp(0.8rem, 2.5vw, 0.9rem);
            color: rgba(255, 255, 255, 0.6);
            margin-bottom: 0.5rem;
            position: relative;
            z-index: 1;
        }

        .quality-type {
            font-size: clamp(0.7rem, 2vw, 0.75rem);
            color: rgba(255, 255, 255, 0.4);
            text-transform: uppercase;
            letter-spacing: 1px;
            margin-bottom: 1rem;
            position: relative;
            z-index: 1;
        }

        .download-btn {
            width: 100%;
            background: linear-gradient(135deg, #00d9ff, #7b2cbf);
            border: none;
            border-radius: 8px;
            padding: 0.875rem 1rem;
            font-family: 'Outfit', sans-serif;
            font-weight: 600;
            font-size: clamp(0.85rem, 2.5vw, 0.9rem);
            color: #fff;
            cursor: pointer;
            transition: all 0.3s ease;
            text-transform: uppercase;
            letter-spacing: 0.5px;
            position: relative;
            z-index: 1;
            -webkit-tap-highlight-color: transparent;
            touch-action: manipulation;
        }

        .download-btn:active {
            transform: scale(0.97);
        }

        .download-btn:disabled {
            opacity: 0.5;
            cursor: not-allowed;
        }

        .error-message {
            background: rgba(255, 0, 110, 0.1);
            border: 1px solid rgba(255, 0, 110, 0.3);
            border-radius: 12px;
            padding: 1rem 1.25rem;
            margin-top: 1rem;
            color: #ff6b9d;
            font-weight: 500;
            font-size: clamp(0.85rem, 2.5vw, 0.95rem);
            word-wrap: break-word;
        }

        .success-message {
            background: rgba(0, 217, 255, 0.1);
            border: 1px solid rgba(0, 217, 255, 0.3);
            border-radius: 12px;
            padding: 1rem 1.25rem;
            margin-top: 1rem;
            color: #00d9ff;
            font-weight: 500;
            font-size: clamp(0.85rem, 2.5vw, 0.95rem);
            word-wrap: break-word;
        }

        .subtitle {
            color: rgba(255, 255, 255, 0.5);
            font-size: clamp(0.85rem, 2.5vw, 1rem);
            margin-bottom: 1.5rem;
            font-weight: 300;
            text-align: center;
        }

        .badge {
            display: inline-block;
            background: rgba(0, 217, 255, 0.2);
            color: #00d9ff;
            padding: 0.25rem 0.65rem;
            border-radius: 20px;
            font-size: clamp(0.65rem, 2vw, 0.75rem);
            font-weight: 600;
            text-transform: uppercase;
            letter-spacing: 0.5px;
            margin-left: 0.5rem;
        }

        .best-badge {
            background: rgba(255, 0, 110, 0.2);
            color: #ff006e;
        }

        .downloading {
            opacity: 0.6;
            pointer-events: none;
        }

        /* Desktop hover effects */
        @media (hover: hover) and (pointer: fine) {
            .fetch-btn:hover::before {
                left: 100%;
            }

            .fetch-btn:hover {
                transform: translateY(-2px);
                box-shadow: 0 12px 32px rgba(255, 0, 110, 0.4);
            }

            .quality-card:hover::before {
                opacity: 1;
            }

            .quality-card:hover {
                border-color: #00d9ff;
                transform: translateY(-4px);
                box-shadow: 0 8px 24px rgba(0, 217, 255, 0.2);
            }

            .download-btn:hover {
                transform: translateY(-2px);
                box-shadow: 0 6px 20px rgba(0, 217, 255, 0.4);
            }
        }

        /* Tablet adjustments */
        @media (max-width: 768px) {
            .container {
                padding: 1.5rem 1rem;
            }

            .video-card {
                padding: 1.25rem;
            }

            .quality-grid {
                grid-template-columns: repeat(auto-fill, minmax(min(160px, 100%), 1fr));
                gap: 0.875rem;
            }

            .glow {
                width: 400px;
                height: 400px;
            }
        }

        /* Mobile optimizations */
        @media (max-width: 480px) {
            .container {
                padding: 1rem 0.75rem;
            }

            .input-group {
                margin: 1rem 0;
            }

            .url-input {
                padding: 0.875rem 1rem;
                border-radius: 12px;
            }

            .fetch-btn {
                padding: 0.875rem 1.5rem;
                border-radius: 10px;
            }

            .video-card {
                padding: 1rem;
                border-radius: 16px;
            }

            .video-thumbnail {
                border-radius: 10px;
                margin-bottom: 1rem;
            }

            .quality-grid {
                grid-template-columns: 1fr;
                gap: 0.75rem;
            }

            .quality-card {
                padding: 1rem;
            }

            .glow {
                width: 300px;
                height: 300px;
            }

            .logo {
                letter-spacing: -1px;
            }
        }

        /* Fix for iOS Safari input zoom */
        @media (max-width: 768px) {
            input[type="text"] {
                font-size: 16px;
            }
        }

        /* Safe area insets for notched devices */
        @supports (padding: max(0px)) {
            .container {
                padding-left: max(1rem, env(safe-area-inset-left));
                padding-right: max(1rem, env(safe-area-inset-right));
                padding-bottom: max(2rem, env(safe-area-inset-bottom));
            }
        }
    </style>
</head>
<body>
    <div class="grain"></div>
    <div class="glow glow-1"></div>
    <div class="glow glow-2"></div>

    <div id="root"></div>

    <script src="https://unpkg.com/react@18/umd/react.production.min.js"></script>
    <script src="https://unpkg.com/react-dom@18/umd/react-dom.production.min.js"></script>
    <script src="https://unpkg.com/@babel/standalone/babel.min.js"></script>

    <script type="text/babel">
        const { useState, useEffect } = React;

        // Automatically detect API base URL
        // In production (deployed): uses same domain as frontend
        // In development: uses localhost
        const getApiBase = () => {
            // If we're on a deployed domain (not localhost), use that domain
            if (window.location.hostname !== 'localhost' && window.location.hostname !== '127.0.0.1') {
                return window.location.origin;
            }
            
            // Otherwise use localhost for development
            return 'http://localhost:5000';
        };

        const API_BASE = getApiBase();

        function VideoDownloader() {
            const [url, setUrl] = useState('');
            const [loading, setLoading] = useState(false);
            const [videoData, setVideoData] = useState(null);
            const [error, setError] = useState('');
            const [success, setSuccess] = useState('');
            const [downloading, setDownloading] = useState({});
            const [apiStatus, setApiStatus] = useState('checking');

            // Check if backend is reachable
            useEffect(() => {
                const checkBackend = async () => {
                    try {
                        const response = await fetch(`${API_BASE}/`, { 
                            method: 'HEAD',
                            mode: 'no-cors'
                        });
                        setApiStatus('connected');
                    } catch (err) {
                        setApiStatus('disconnected');
                    }
                };
                
                checkBackend();
            }, []);

            const fetchVideoInfo = async () => {
                if (!url.trim()) {
                    setError('Please enter a valid URL');
                    return;
                }

                setLoading(true);
                setError('');
                setSuccess('');
                setVideoData(null);

                try {
                    const response = await fetch(`${API_BASE}/api/fetch-video`, {
                        method: 'POST',
                        headers: {
                            'Content-Type': 'application/json',
                        },
                        body: JSON.stringify({ url: url.trim() })
                    });

                    const data = await response.json();

                    if (!response.ok) {
                        throw new Error(data.error || 'Failed to fetch video information');
                    }

                    setVideoData(data);
                    setSuccess('Video information loaded successfully!');
                } catch (err) {
                    setError(err.message || 'Failed to fetch video information. Make sure the backend server is running.');
                    console.error('Fetch error:', err);
                } finally {
                    setLoading(false);
                }
            };

            const handleDownload = async (qualityIndex) => {
                if (!videoData) return;

                setDownloading(prev => ({ ...prev, [qualityIndex]: true }));
                setError('');
                setSuccess('');

                try {
                    const downloadUrl = `${API_BASE}/api/download/${videoData.video_id}/${qualityIndex}`;
                    
                    // Create a hidden link and trigger download
                    const link = document.createElement('a');
                    link.href = downloadUrl;
                    link.download = `video_${videoData.qualities[qualityIndex].quality}.mp4`;
                    document.body.appendChild(link);
                    link.click();
                    document.body.removeChild(link);
                    
                    setSuccess(`Download started for ${videoData.qualities[qualityIndex].quality}!`);
                } catch (err) {
                    setError(`Download failed: ${err.message}`);
                    console.error('Download error:', err);
                } finally {
                    setDownloading(prev => ({ ...prev, [qualityIndex]: false }));
                }
            };

            const getThumbnailSrc = () => {
                if (videoData?.thumbnail) {
                    return videoData.thumbnail;
                }
                // Fallback placeholder
                return 'data:image/svg+xml,%3Csvg width="1920" height="1080" xmlns="http://www.w3.org/2000/svg"%3E%3Crect width="1920" height="1080" fill="%23232323"/%3E%3Ctext x="50%25" y="50%25" font-family="Arial" font-size="48" fill="%23666" text-anchor="middle" dominant-baseline="middle"%3EVideo Thumbnail%3C/text%3E%3C/svg%3E';
            };

            return (
                <div className="container">
                    <div>
                        <h1 className="logo">VIDEODOWN</h1>
                        <p className="subtitle">High-quality video downloads with format selection</p>
                        
                        {apiStatus === 'disconnected' && (
                            <div className="error-message" style={{ marginBottom: '1rem' }}>
                                ⚠️ Backend server not connected. Make sure the Python server is running on your PC.
                                <br />
                                <small style={{ opacity: 0.8, marginTop: '0.5rem', display: 'block' }}>
                                    Trying to connect to: {API_BASE}
                                </small>
                            </div>
                        )}
                        
                        {apiStatus === 'connected' && (
                            <div className="success-message" style={{ marginBottom: '1rem', padding: '0.5rem 1rem', fontSize: '0.85rem' }}>
                                ✓ Connected to backend server
                            </div>
                        )}
                    </div>

                    <div className="input-group">
                        <input
                            type="text"
                            className="url-input"
                            placeholder="https://www.pornhub.com/view_video.php?viewkey=..."
                            value={url}
                            onChange={(e) => setUrl(e.target.value)}
                            onKeyPress={(e) => e.key === 'Enter' && !loading && fetchVideoInfo()}
                        />
                    </div>

                    <button
                        className="fetch-btn"
                        onClick={fetchVideoInfo}
                        disabled={loading}
                    >
                        {loading ? (
                            <div className="loading">
                                <div className="spinner"></div>
                                <span>Fetching Video...</span>
                            </div>
                        ) : (
                            'Fetch Video Info'
                        )}
                    </button>

                    {error && (
                        <div className="error-message">
                            ⚠️ {error}
                        </div>
                    )}

                    {success && !error && (
                        <div className="success-message">
                            ✓ {success}
                        </div>
                    )}

                    {videoData && (
                        <div className="video-card">
                            <img
                                src={getThumbnailSrc()}
                                alt="Video thumbnail"
                                className="video-thumbnail"
                                onError={(e) => {
                                    e.target.src = 'data:image/svg+xml,%3Csvg width="1920" height="1080" xmlns="http://www.w3.org/2000/svg"%3E%3Crect width="1920" height="1080" fill="%23232323"/%3E%3Ctext x="50%25" y="50%25" font-family="Arial" font-size="48" fill="%23666" text-anchor="middle" dominant-baseline="middle"%3EVideo%3C/text%3E%3C/svg%3E';
                                }}
                            />
                            
                            <h2 className="video-title">{videoData.title}</h2>

                            <div style={{ marginBottom: '1rem' }}>
                                <span style={{ color: 'rgba(255, 255, 255, 0.6)', fontSize: '0.9rem' }}>
                                    Available Formats: {videoData.qualities.length}
                                </span>
                            </div>

                            <div className="quality-grid">
                                {videoData.qualities.map((q, index) => (
                                    <div key={index} className={`quality-card ${downloading[index] ? 'downloading' : ''}`}>
                                        <div className="quality-label">
                                            {q.quality}
                                            {index === 0 && <span className="badge best-badge">Best</span>}
                                        </div>
                                        <div className="quality-size">{q.size}</div>
                                        <div className="quality-type">{q.type}</div>
                                        <button
                                            className="download-btn"
                                            onClick={() => handleDownload(q.index)}
                                            disabled={downloading[index] || q.is_hls}
                                        >
                                            {downloading[index] ? (
                                                <div className="loading">
                                                    <div className="spinner"></div>
                                                    <span>Starting...</span>
                                                </div>
                                            ) : q.is_hls ? (
                                                'HLS - Not Supported'
                                            ) : (
                                                'Download'
                                            )}
                                        </button>
                                    </div>
                                ))}
                            </div>
                        </div>
                    )}
                </div>
            );
        }

        ReactDOM.render(<VideoDownloader />, document.getElementById('root'));
    </script>
</body>
</html>
